<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Lysts 2012 Competitor application</title>
</head>
<body>
    <form id="theForm">
        <table class="applicationTable">
            <tr>
                <td class="formLabel">First Name:</td>
                <td class="formText"><input type="text" id="firstName"></td>
            </tr>
            <tr>
                <td class="formLabel">Last Name:</td>
                <td class="formText"><input type="text" id="lastName"></td>
            </tr>
            <tr>
                <td class="formLabel">Address</td>
                <td class="formText"><input type="text" id="address"></td>
            </tr>
            <tr>
                <td class="formLabel">City</td>
                <td class="formText"><input type="text" id="city"></td>
            </tr>
            <tr>
                <td class="formLabel">State</td>
                <td class="formText"><input type="text" id="state"> </td>
            </tr>
            <tr>
                <td class="formLabel">Zip</td>
                <td class="formText"><input type="text" id="zip"></td>
            </tr>
            <tr>
                <td class="formLabel">Country</td>
                <td class="formText"><input type="text" id="country"></td>
            </tr>
            <tr>
                <td class="formLabel">Phone</td>
                <td class="formText"><input type="text" id="phone"></td>
            </tr>
            <tr>
                <td class="formLabel">Email</td>
                <td class="formText"><input type="text" id="email"></td>
            </tr>
            <tr>
                <td class="formLabel">Competing in:</td>
                <td class="formText">
                    <input type="checkbox" id="saa"> Skill At Arms<br>
                    <input type="checkbox" id="melee"> Melee a Cheval<br>
                    <input type="checkbox" id="joust"> Joust
                </td>
            </tr>
            <tr>
                <td class="formLabel">Experience:</td>
                <td><textarea rows="5" cols="80"/></td>
            </tr>
            <tr>
                <td class="formLabel">Stalls needed:</td>
                <td><select name="stalls">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select> </td>
            </tr>
            <tr>
                <td class="formLabel">Bio for publication</td>
                <td><textarea rows="4" cols="80" name="bio">

                </textarea></td>
            </tr>
            <tr>
                <td>Armour Photo</td>
            </tr>
        </table>
    </form>
</body>
</html>
